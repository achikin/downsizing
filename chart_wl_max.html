<html>
  <head>
  </head>
  <body>
    <div id="chart">
          <svg width=800 height=500></svg>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.css"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.7.0/nv.d3.min.js"></script>
    <script type="text/javascript">
nv.addGraph(function() {
    var chart = nv.models.lineChart()
                      .margin({left: 20})  //Adjust chart margins to give the x-axis some breathing room.
                                      .useInteractiveGuideline(true)  //We want nice looking tooltips and a guideline!
                                        .showLegend(true)       //Show the legend, allowing users to turn on/off line series.
                                                        .showYAxis(true)        //Show the y-axis
                                                                        .showXAxis(true)        //Show the x-axis
                                                                          ;

      chart.xAxis     //Chart x-axis settings
              .axisLabel('')
                    .tickFormat(d3.format(',r'));

        chart.yAxis     //Chart y-axis settings
                .axisLabel('wing loading')
                      .tickFormat(d3.format(',r'));

          /* Done setting the chart up? Time to render it!*/
         //You need data...
         var myData;
         d3.json("./wl-max.json", function(error, json) {
             if (error) return console.warn(error);
               myData = json;
         });
          d3.select('#chart svg')    //Select the <svg> element you want to render the chart in.   
                  .datum(myData)         //Populate the <svg> element with chart data...
                        .call(chart);          //Finally, render the chart!

            //Update the chart when window resizes.
            nv.utils.windowResize(function() { chart.update() });
              return chart;
});
    </script>
  </body>
</html>
